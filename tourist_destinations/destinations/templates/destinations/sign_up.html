{% load static %}
{% load form_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tourist Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
        }

        .close-btn {
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Modal for Sign Up -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-btn" id="closeSignupModal">&times;</span>
            <div class="modal-header">Sign Up</div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email Address</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="#" id="openLoginModal">Login</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Get elements
        const signupModal = document.getElementById('signupModal');
        const closeSignupModal = document.getElementById('closeSignupModal');
        const openLoginModal = document.getElementById('openLoginModal');

        // Show SignUp modal
        window.onload = () => signupModal.style.display = 'flex';

        // Close SignUp modal
        closeSignupModal.onclick = () => signupModal.style.display = 'none';

        // Switch to Login Modal
        openLoginModal.onclick = () => {
            signupModal.style.display = 'none';
            window.location.href = "{% url 'log_in' %}";  // Redirect to login page
        };

        // Close modal when clicked outside the modal content
        window.onclick = (event) => {
            if (event.target === signupModal) {
                signupModal.style.display = 'none';
            }
        };
    </script>

</body>
</html>
