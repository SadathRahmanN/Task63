{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Tourist Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tourist Destinations</h2>
        <div class="row">
            {% for destination in destinations %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ destination.image }}" class="card-img-top" alt="{{ destination.place_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ destination.place_name }}</h5>
                        <p class="card-text">{{ destination.description }}</p>
                        <a href="{{ destination.google_map_link }}" class="btn btn-primary" target="_blank">View on Google Maps</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
